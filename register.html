<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register â€” SORS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

  <div class="auth-page">
    <div class="auth-card animate-in" style="max-width:520px">
      <div class="text-center mb-4">
        <a href="index.html" class="d-inline-flex align-items-center gap-2 mb-3" style="font-weight:800;font-size:1.4rem;color:var(--primary)">
          <i class="bi bi-mortarboard-fill"></i> SORS
        </a>
        <h3>Create Account</h3>
        <p class="auth-subtitle">Register to start requesting documents online</p>
      </div>

      <form class="form-custom" onsubmit="handleRegister(event)">
        <div class="row g-3">
          <div class="col-sm-6">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" placeholder="Juan" required>
          </div>
          <div class="col-sm-6">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="Santos" required>
          </div>
        </div>
        <div class="mb-3 mt-3">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" placeholder="you@email.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Student ID</label>
          <input type="text" class="form-control" placeholder="e.g. 2024-00123" required>
        </div>
        <div class="row g-3 mb-3">
          <div class="col-sm-6">
            <label class="form-label">Level</label>
            <select class="form-select" required>
              <option value="">Select Level</option>
              <option>HED (Higher Education)</option>
              <option>Unit Earner</option>
              <option>Masteral</option>
            </select>
          </div>
          <div class="col-sm-6">
            <label class="form-label">Course</label>
            <select class="form-select" required>
              <option value="">Select Course</option>
              <option>BSIT</option>
              <option>BSCS</option>
              <option>BSBA</option>
              <option>BSEd</option>
              <option>BSHRM</option>
              <option>BSN</option>
              <option>Other</option>
            </select>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Requestor Type</label>
          <div class="d-flex gap-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="requestorType" id="firstTime" value="1st-time" checked>
              <label class="form-check-label" for="firstTime">1st-Time Requestor</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="requestorType" id="secondTime" value="2nd-time">
              <label class="form-check-label" for="secondTime">2nd-Time Requestor</label>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Min 8 characters" required>
        </div>
        <div class="mb-4">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-control" placeholder="Re-enter password" required>
        </div>
        <div class="form-check mb-4">
          <input class="form-check-input" type="checkbox" id="terms" required>
          <label class="form-check-label" for="terms" style="font-size:0.88rem">
            I agree to the <a href="#" class="text-primary fw-semibold">Terms of Service</a> and <a href="#" class="text-primary fw-semibold">Privacy Policy</a>
          </label>
        </div>
        <button type="submit" class="btn-primary-custom w-100 justify-content-center">
          <i class="bi bi-person-plus"></i> Create Account
        </button>
      </form>

      <div class="text-center mt-4">
        <p style="font-size:0.9rem;color:var(--gray-600)">
          Already have an account? <a href="login.html" class="text-primary fw-semibold">Sign In</a>
        </p>
      </div>

      <div class="text-center mt-2">
        <a href="index.html" class="text-muted" style="font-size:0.85rem">
          <i class="bi bi-arrow-left"></i> Back to Home
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function handleRegister(e) {
      e.preventDefault();
      window.location.href = 'student-dashboard.html';
    }
  </script>
</body>
</html>
